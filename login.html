<!DOCTYPE html>
<html lang="en">
<head>
	<title>登陆／注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>		
	<link rel="stylesheet" href="css/login_style.css">
	<script src="js/login.js"></script>
</head>
<body>
	<!--顶部导航栏-->
	<div class="row-fluid" id="navtop">
		<div class="span1" style="display:none"></div>
		<div class="span1">
			<a href="#" class="brand">
				<img id="menu" src="img/menu.png">
			</a>
		</div>
		<div class="span4 offset3">
			<img id="logo" src="img/Dian-logo.png">
		</div>
	</div>
	<!--注册登录选择-->	
	<div class="container-fluid" id="choice">
		<div class="row-fluid">
			<div class="span6" id="login_bottom">
				<p id="login">登陆</p>
			</div>
			<div class="span6" id="register_bottom">
				<p id="register">注册</p>
			</div>
		</div>
	</div>
	<!--登录内容-->
	<div class="container-fluid" id="loginarea">
		<p>请输入账号和密码后登陆系统</p>
		<div class="row-fluid">
			<div class="span8 offset2">
				<i class="userinfo"></i>			
				<input type="text" name="userinfo" placeholder="手机／学号／邮箱" id="input_userinfo">
			</div>
		<div class="row-fluid">
			<div class="span12"></div>
		</div>
		<div class="row-fluid">
			<div class="span8 offset2">
				<i class="userpwd"></i>			
				<input type="text" name="pwd" placeholder="请输入密码" id="input_pwd">
			</div>
		</div>	
		<div class="row-fluid">
			<div class="span12"></div>
			<div class="span12"></div>
			<div class="span8 offset2">
				<button id="login_btn">登录</button>
			</div>

		</div>				
		</div>
	</div>

	<script src="js/bootstrap.min.js"></script>	
</body>
</html>
