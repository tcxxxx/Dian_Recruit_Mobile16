<!DOCTYPE html>
<html lang="en">
<head>
	<title>登陆／注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">	
	<link rel="stylesheet" href="css/login_style.css">

	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/bootstrap.min.js"></script>		
	<script src="js/login.js"></script>
</head>
<body>
	<div class="row-fluid">
		<div class="span1"></div>
	</div>
	<!--顶部导航栏-->
	<div class="row-fluid" id="navtop">
		<div class="span1" style="display:none"></div>
		<div class="span1">
			<a href="#" class="brand">
				<img id="menu" src="img/menu.png">
			</a>
		</div>
		<div class="span4 offset3">
			<img id="logo" src="img/Dian-logo.png">
		</div>
	</div>
	<!--注册登录选择-->	
	<div class="container-fluid" id="choice">
		<div class="row-fluid">
			<div class="span6" id="login_bottom">
				<p id="login">登陆</p>
			</div>
			<div class="span6" id="register_bottom">
				<p id="register">注册</p>
			</div>
		</div>
	</div>
	<!--登录内容-->
	<div class="container-fluid" id="loginarea">
		<!--输入账号-->
		<p class="remindertxt">请输入账号和密码后登陆系统</p>
		<div class="row-fluid">
			<div class="span8 offset2">
				<i class="userinfo"></i>			
				<input type="text" name="userinfo" placeholder="手机／学号／邮箱" id="input_userinfo">
			</div>
		<!--调整行间距-->	
		<div class="row-fluid">
			<div class="span12"></div>
		</div>
		<!--输入密码-->
		<div class="row-fluid">
			<div class="span8 offset2">
				<i class="userpwd"></i>			
				<input type="text" name="pwd" placeholder="请输入密码" id="input_pwd">
			</div>
		</div>	
		<div class="row-fluid">
			<!--调整间距-->
			<div class="span12"></div>
			<div class="span12"></div>
			<div class="span12"></div>			
			<!--登录按钮-->
			<div class="span10 offset2">
				<button id="login_btn">登录</button>
			</div>
		</div>				
		</div>
	</div>

	<!--注册内容-->
	<div class="container-fluid" id="registerarea" style="display:none">
		<p class="remindertxt">请输入信息注册账号</p>
		<div class="row-fluid">
			<!--注册账号-->
			<div class="span8 offset2">
				<i class="userregi"></i>			
				<input type="text" name="userregi" placeholder="请输入手机号" id="input_userinfo">
			</div>
		<div class="row-fluid">
			<div class="span12"></div>
		</div>
		<div class="row-fluid">
			<div class="span9 offset2" id="vericode_line">
				<!--输入验证码-->
				<i class="userveri"></i>		
				<input type="text" name="vericode" placeholder="请输入验证码" id="input_vericode" style="border-bottom:none">
				<button id="getcode">获取验证码</button>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12"></div>
		</div>
		<div class="row-fluid">
			<!--密码-->
			<div class="span8 offset2">
				<i class="setpwd"></i>			
				<input type="text" name="setpwd" placeholder="请输入账号密码" id="input_setpwd">
			</div>
		</div>			
		<div class="row-fluid">
			<div class="span12"></div>
			<div class="span12"></div>
			<div class="span10 offset2">
				<button id="confirm_btn">确认</button>
			</div>

		</div>				
		</div>
	</div>
</body>
</html>
